<!-- Blog Entries Column -->
<section class="col-md-8" >
	<h1 class="page-header">Showing {{quantityPlaceHolder}} posts</h1>


	<div ng-bind-html="postHtml"></div>
	<!-- Begin Post -->

	<article ng-repeat="post in posts | searchBar | pagination:currentPage   ">
		<!--| orderBy:'-date'-->
		<header>
			<h2>
				<a href="post.html">{{post.title}}</a>
			</h2>

			<p>
				<small class="glyphicon glyphicon-user"></small>
				by <a href="#" >{{post.author}}</a>
			</p>
			<p>
				<small class="glyphicon glyphicon-time"></small>
				Posted on {{post.date | date: 'MMMM dd, yyyy' }}
			</p>
		</header>


		<!-- Post Description -->
		<p>{{post.description}}</p>
		<br>

		<footer class="clearfix">
			<p class="pull-left">
				<b>Tags:&nbsp;</b>
				<a href="#" class="label label-default" ng-repeat="tag in post.tags">{{tag}}</a>
			</p>

			<a class="btn btn-primary pull-right" href="{{post.source}}">
				Read More <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
		</footer>
	</article>
	<hr>
	<!-- End of Post -->


	<!-- Pager -->
	<ul class="pager">
		<li class="previous">
			<button ng-click="oldestPost()">&larr; Older</button>
		</li>
		<li class="next">
			<button ng-click="newestPost()">Newer &rarr;</button>
		</li>
	</ul>
</section>
